apiVersion: v1
kind: Service
metadata:
  name: bravo
spec:
  ports:
  - port: 8080
    targetPort: 5678
  type: ClusterIP
  selector:
    app: bravo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bravo
spec:
  selector:
    matchLabels:
      app: bravo
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: bravo
        version: "1.0"
    spec:
      containers:
      - name: bravo
        image: hashicorp/http-echo
        args:
        - "-tetx=bravo v1"
        ports:
        - containerPort: 5678
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: bravo
spec:
  parentRefs:
  - name: shared-gateway
    namespace: infra-ns
  rules:
  - matches:
    - path:
        value: /bravo
    backendRefs:
    - name: bravo
      port: 8080
